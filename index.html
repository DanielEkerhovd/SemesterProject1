<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Daniel EKerhovd Lid">
    <meta name="description" content="">
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <title>Curiosity Center</title>
</head>
    <body>
        <header>
            <div class="header-logo">
                <a href="index.html"><img class="cc-logo" src="/Images/Icons/Logo.png" alt="Curiosity Center Logo"></a>
            </div>
            <nav class="header-nav">
               <ul class="nav-items">
                <li><a href="">Exhibits</a></li>
                <li><a href="">Events</a></li>
                <li><a href="">Information</a></li>
                <li><a href="">About</a></li>
               </ul>
               <button class="tickets-button" type="button">
                <p>Tickets</p>
               </button>  
            </nav>
        </header>
        <section class="hero">
            <img class="hero-img" src="Images/kid-in-museum.jpg" alt="Hero image">
            <div class="hero-text">
                <p>Curious minds.</p>
                <p>Bright future.</p>
            </div>
        </section>
        <section class="homepage-content">
            <div class="homepage-card-xl card-gap">
                <img class="hp-card-img xl-img" src="Images/Vilvite/vilvite-utstilling2.jpg" alt="Explore our Ecosystem Exhibit">
                <div class="hp-card-backg xl-card">
                    <p class="card-indent">NEW: Explore our Ecosystem</p>
                </div>
            </div>
            <div class="homepage-card-s-s-m card-gap">
                <div class="homepage-card-s">
                    <img class="hp-card-img s-img" src="Images/vr-girl.jpg" alt="VR Exhibit">
                    <div class="hp-card-backg s-card">
                        <p>VR Experience</p>
                    </div>
                </div>
                <div class="homepage-card-s">
                    <img class="hp-card-img s-img" src="Images/scienceteens.jpg" alt="VR Exhibit">
                    <div class="hp-card-backg s-card">
                        <p>AI Technology</p>
                    </div>
                </div>
                <div class="homepage-card-m">
                    <img class="hp-card-img m-img" src="Images/dino-excebition.jpg" alt="Dinosaur Exhibit">
                    <div class="hp-card-backg m-card">
                        <p class="card-indent">Meet the Anchestors</p>
                    </div>
                </div>
            </div>
            <div class="homepage-card-m-m">
                <div class="homepage-card-m">
                    <img class="hp-card-img m-img" src="Images/Vilvite/vilvite-utsilling.jpg" alt="Dinosaur Exhibit">
                    <div class="hp-card-backg m-card">
                        <p class="card-indent">Join our family workshops</p>
                    </div>
                </div>
                <div class="homepage-card-m">
                    <img class="hp-card-img m-img" src="Images/Vilvite/vilvite-excibit.jpg" alt="Dinosaur Exhibit">
                    <div class="hp-card-backg m-card">
                        <p class="card-indent">Interact with our exhibits</p>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="footer-content">
                <img class="footer-logo" src="Images/Icons/Logo.png" alt="">
                <p class="hide-1199"><span class="bold">Museumsgata 32</span><br>4007,Stavanger<br>Norway</p>
                <nav class="SoMe">
                    <a href=""><img class="SoMe-icon" src="Images/Icons/facebook-icon.png" alt=""></a>
                    <a href=""><img class="SoMe-icon" src="Images/Icons/instagram-icon.png" alt=""></a>
                    <a href=""><img class="SoMe-icon" src="Images/Icons/tiktok-icon.png" alt=""></a>
                    <a href=""><img class="SoMe-icon" src="Images/Icons/youtube-logo.png" alt=""></a>
                </nav>
            </div>
        </footer>
    </body>
</html>
